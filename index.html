<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>©SVQLX 2025</title>

    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #00ff87 0%, #60efff 100%);
            --secondary-gradient: linear-gradient(135deg, #0061ff 0%, #60efff 100%);
            --accent-color: #00ff88;
            --text-dark: #0a0a0a;
            --text-light: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --neon-shadow: 0 0 15px rgba(0, 255, 135, 0.5);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(45deg, #08001f, #1c0522);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,255,135,0.1) 0%, transparent 70%);
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            color: var(--accent-color);
            width: 100%;
            max-width: 1200px;
            padding: 1.5rem;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: var(--neon-shadow);
            border: 1px solid rgba(0, 255, 135, 0.2);
            animation: slideDown 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: var(--primary-gradient);
            opacity: 0.1;
            transform: rotate(45deg);
            pointer-events: none;
            animation: shine 6s infinite;
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: var(--neon-shadow);
            margin-top: 2rem;
            width: 90%;
            max-width: 440px;
            animation: float 6s ease-in-out infinite;
            border: 1px solid rgba(0, 255, 135, 0.2);
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 30px;
            padding: 2px;
            background: var(--primary-gradient);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderFlow 6s linear infinite;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.5);
        }

        input:focus ~ label,
        input:valid ~ label {
            top: -10px;
            left: 0.8rem;
            font-size: 0.8rem;
            color: var(--accent-color);
        }

        button {
            background: var(--primary-gradient);
            color: var(--text-dark);
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 255, 135, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .app-links {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .app-links.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .app-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 135, 0.2);
        }

        .app-card:hover {
            transform: translateY(-5px);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: var(--neon-shadow);
        }

        footer {
            margin-top: auto;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            color: var(--accent-color);
            width: 100%;
            max-width: 1200px;
            padding: 1.5rem;
            text-align: center;
            border-radius: 15px;
            margin-top: 2rem;
            border: 1px solid rgba(0, 255, 135, 0.2);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--accent-color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 1.5rem;
                width: 95%;
            }

            .app-links {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
